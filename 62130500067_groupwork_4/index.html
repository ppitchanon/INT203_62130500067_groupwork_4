<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body> 
<main id="app">
    <div class="max-w-3xl mx-auto my-10 space-y-3">
        <h1 class="font-bold text-4xl text-black text-opacity-75">Photo Gallery ( {{ tasks.filter( t => t.done ).length }} ) </h1>
        <span :class="{'hidden' : form.search }"><i class="fas fa-search mt-10" @click="search"></i></span>
        <span :class="{'hidden' : !form.search}">
            <input class=" mt-10  p-2 bg-white rounded border-2 border-gray-300 w-5/6" placeholder="Please enter text for searching photos" v-model="form.text">
            <button class="mx-2 rouned text-white px-4 py-2 bg-blue-500" @click="search">Cancel</button>
        </span>
        <ul>
            <li v-if="searching.length !== 0" v-for="task in searching" >
                <div class="flex flex-row mt-10 shadow-lg rounded">
                    <div class="w-1/2">
                        <img v-bind:src="task.url" class="shadow hover:shadow-xl hover:opacity-75 w-300"  @click="toggleView(task)" >
                    </div>
                    <p class ="font-semibold w-1/2 ml-10 mt-16 text-black text-opacity-75 text-2xl cursor-pointer" >{{task.title}} 
                        <i v-show="!task.done" class="fas fa-heart text-black transition duration-500  ml-10 " @click="like(task)"></i>  
                        <i v-show="task.done" class="fas fa-heart text-red-500  ml-10 " @click="like(task)"></i>  
                    </p>
                   
                </div>
            </li>    
            <div v-else class="mt-10 bg-white shadow-lg rounded w-full mx-auto px-auto py-5 flex justify-center">
                <h2 class="mb-2 text-2xl font-bold text-gray-800">No Photos.</h2>
            </div>
        </ul> 
    </div>
      <div v-show="View" class="fixed top-0 flex justify-center w-screen h-screen bg-black bg-opacity-90">
            <div class="h-screen m-6 ">
                <img :src="viewImg" class="m-6  shadow-lg rounded h-5/6">
            </div>
            <div class = "mt-12">
                <i class="flex-row-reverse text-white cursor-pointer far fa-2x fa-times-circle " @click="close"></i>
            </div>
        </div>
</main>        
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
